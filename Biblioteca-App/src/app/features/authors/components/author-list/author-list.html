<div class="page-container">
  <header class="page-header">
    <h1>Autores</h1>
    <a routerLink="/authors/new" class="btn btn-primary">Adicionar Autor</a>
  </header>

  <div *ngIf="isLoading; else content" class="loading-indicator">
    Carregando...
  </div>

  <ng-template #content>
    <div *ngIf="authors.length > 0; else noAuthors" class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let author of authors">
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
            <td class="actions">
              <a [routerLink]="['/authors/edit', author.id]" class="btn btn-secondary">Editar</a>
              <button (click)="deleteAuthor(author.id)" class="btn btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>

  <ng-template #noAuthors>
    <div class="empty-state">
      <p>Nenhum autor cadastrado.</p>
    </div>
  </ng-template>
</div>
