<div class="page-container">
  <header class="page-header">
    <h1>Livros</h1>
    <a routerLink="/books/new" class="btn btn-primary">Adicionar Livro</a>
  </header>

  <div *ngIf="isLoading; else content" class="loading-indicator">
    Carregando...
  </div>

  <ng-template #content>
    <div *ngIf="books.length > 0; else noBooks" class="table-container">
      <table>
        <thead>
          <tr>
            <th>Título</th>
            <th>Ano</th>
            <th>Autor</th>
            <th>Gênero</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{ book.title }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.author?.name }}</td>
            <td>{{ book.genre?.name }}</td>
            <td class="actions">
              <a [routerLink]="['/books/edit', book.id]" class="btn btn-secondary">Editar</a>
              <button (click)="deleteBook(book.id)" class="btn btn-danger">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </ng-template>

  <ng-template #noBooks>
    <div class="empty-state">
      <p>Nenhum livro cadastrado.</p>
    </div>
  </ng-template>
</div>
