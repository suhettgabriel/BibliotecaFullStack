<div class="main-container">
  <div class="page-container">
    <header class="page-header">
      <h1><i class="fas fa-book-open"></i> Catálogo de Livros</h1>
      <a routerLink="/books/new" class="btn btn-primary">
        <i class="fas fa-plus"></i> Adicionar Livro
      </a>
    </header>

    <div *ngIf="isLoading; else content" class="loading-indicator">
      <i class="fas fa-spinner fa-spin fa-2x"></i>
      <p>Carregando catálogo...</p>
    </div>

    <ng-template #content>
      <div *ngIf="books.length > 0; else noBooks">
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Título</th>
                <th>Ano</th>
                <th>Autor</th>
                <th>Gênero</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of books">
                <td>
                  <strong>{{ book.title }}</strong>
                </td>
                <td>{{ book.year }}</td>
                <td>
                  <span class="author-badge">{{ book.authorName }}</span>
                </td>
                <td>
                  <span class="genre-badge">{{ book.genreName }}</span>
                </td>
                <td class="actions">
                  <a [routerLink]="['/books/edit', book.id]" class="btn btn-secondary btn-icon" title="Editar">
                    <i class="fas fa-edit"></i>
                  </a>
                  <button (click)="deleteBook(book.id)" class="btn btn-danger btn-icon" title="Excluir">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="pagination-controls">
        </div>
      </div>
    </ng-template>

    <ng-template #noBooks>
      <div class="empty-state">
        <i class="fas fa-book fa-4x"></i>
        <h3>Nenhum livro cadastrado</h3>
        <p>Comece adicionando seu primeiro livro ao catálogo</p>
        <a routerLink="/books/new" class="btn btn-primary">
          <i class="fas fa-plus"></i> Adicionar Livro
        </a>
      </div>
    </ng-template>
  </div>
</div>
