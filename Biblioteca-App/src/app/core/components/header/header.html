<header class="header">
  <nav class="nav-container">
    <a class="nav-brand" routerLink="/books">
      <i class="fas fa-book-open"></i> Biblioteca
    </a>

    <ul class="nav-links">
      <li *ngIf="authService.isAuthenticated()">
        <a routerLink="/books" routerLinkActive="active-link">
          <i class="fas fa-book"></i> Livros
        </a>
      </li>

      <li *ngIf="authService.isAuthenticated()">
        <a routerLink="/authors" routerLinkActive="active-link">
          <i class="fas fa-user-edit"></i> Autores
        </a>
      </li>

      <li *ngIf="authService.isAuthenticated()">
        <a routerLink="/genres" routerLinkActive="active-link">
          <i class="fas fa-tags"></i> GÃªneros
        </a>
      </li>

      <li *ngIf="!authService.isAuthenticated()">
        <a routerLink="/login" routerLinkActive="active-link">
          <i class="fas fa-sign-in-alt"></i> Login
        </a>
      </li>

      <li *ngIf="!authService.isAuthenticated()">
        <a routerLink="/register" routerLinkActive="active-link">
          <i class="fas fa-user-plus"></i> Registrar
        </a>
      </li>

      <li *ngIf="authService.isAuthenticated()" class="user-menu">
        <span class="username">
          <i class="fas fa-user-circle"></i> {{ authService.getCurrentUsername() }}
        </span>
        <button (click)="logout()" class="logout-btn">
          <i class="fas fa-power-off"></i> Sair
        </button>
      </li>
    </ul>
  </nav>
</header>
